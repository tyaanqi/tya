        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        :root {
            --primary-gradient: linear-gradient(135deg, #FF8C00, #FFA500);
            --device-width: 375px;
            --device-height: 812px;
            --device-frame-width: 410px;
            --device-frame-height: 847px;
            --device-border-radius: 55px;
            --screen-border-radius: 47px;
            --ios-background: #F2F2F7;
            --ios-card-background: #FFFFFF;
            --ios-primary: #FF9500;
            --ios-text-primary: #000000;
            --ios-text-secondary: #6C6C70;
            --ios-border: rgba(60, 60, 67, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 设备外框样式 */
        .device-frame {
            width: var(--device-frame-width);
            height: var(--device-frame-height);
            background: #1a1a1a;
            border-radius: var(--device-border-radius);
            padding: 10px;
            position: relative;
            box-shadow: 
                0 50px 100px -20px rgba(50, 50, 93, 0.15),
                0 30px 60px -30px rgba(0, 0, 0, 0.2);
            margin: 40px auto;
            border: 0.5px solid #2a2a2a;
        }

        /* 设备按钮样式 */
        .device-btns {
            position: absolute;
            right: -0.5px;
            top: 110px;
            width: 1px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .device-btn {
            width: 1px;
            height: 25px;
            background: #2a2a2a;
            border-radius: 0.5px;
        }

        .device-power-btn {
            position: absolute;
            left: -0.5px;
            top: 110px;
            width: 1px;
            height: 40px;
            background: #2a2a2a;
            border-radius: 0.5px;
        }

        /* 设备刘海屏样式 - Dynamic Island */
        .device-notch {
            position: absolute;
            width: 120px;
            height: 35px;
            background: #000;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 20px;
            z-index: 2;
        }

        /* 设备屏幕容器 */
        .device-screen {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #FF8C00 0%, #FFF5E9 100%);
            border-radius: var(--screen-border-radius);
            overflow: hidden;
        }

        /* 页面容器 */
        .mobile-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* 顶部导航栏 */
        .nav-header {
            position: relative;
            padding: 40px 20px 10px;
            background: transparent;
            display: flex;
            align-items: center;
        }

        /* 返回按钮 */
        .back-btn {
            display: flex;
            align-items: center;
            color: #fff;
        }

        /* 标题样式调整 */
        .nav-header h1 {
            color: #fff;
            margin-left: 4px;
            font-size: 18px;
        }

        /* 设置卡片样式 */
        .settings-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            margin: 12px 16px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .settings-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #f0f0f0;
        }

        .settings-item:last-child {
            border-bottom: none;
        }

        .settings-icon {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
        }

        .settings-content {
            flex: 1;
        }

        .settings-title {
            font-size: 15px;
            color: #333;
            margin-bottom: 1px;
        }

        .settings-subtitle {
            font-size: 11px;
            color: #999;
        }

        .arrow-icon {
            color: #ccc;
        }

        /* 页面内容区域 */
        .page-content {
            flex: 1;
            overflow-y: auto;
            background: transparent;
            padding-bottom: 20px;
            margin-top: 10px;
        }
    </style>
</head>
