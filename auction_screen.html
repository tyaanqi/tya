<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>拍卖竞投屏幕</title>
  <!-- 使用CDN引入Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* 基础样式 */
    body {
      font-family: 'Arial', 'Microsoft YaHei', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #1e2761;
      color: white;
    }
    
    /* 渐变背景 */
    .gradient-bg {
      background: linear-gradient(135deg, #1e2761 0%, #2a3990 100%);
    }
    
    /* 货币标签样式 */
    .currency-label {
      color: rgba(255, 255, 255, 0.7);
      font-weight: 500;
      width: 100px;
      padding-left: 20px;
      font-size: 2.25rem;
    }
    
    /* 货币价格样式 */
    .currency-value {
      font-weight: 700;
      letter-spacing: 0.5px;
      text-align: right;
      width: 70%;
      padding-right: 20px;
      font-size: 2.25rem;
    }
    
    /* 主价格容器 */
    .main-price-container {
      border: 2px solid transparent;
      background-color: #1e2761;
    }
    
    /* 拍品图片容器 */
    .image-container {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
    
    /* 拍品图片 */
    .lot-image {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
    }
    
    .auction-title {
      text-align: left;
      line-height: 1.3;
      margin-left: 15px;
    }
    
    /* Logo样式 - 修改为正方形 */
    .logo-container {
      height: 80px;
      width: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
    }
    
    .logo-image {
      max-height: 100%;
      max-width: 100%;
      padding: 5px;
    }
    
    /* 左侧内容容器 */
    .left-content {
      display: flex;
      flex-direction: row;
      align-items: center;
    }
    
    /* 货币列表容器 */
    .currency-list {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 12px; /* 减小行间距 */
    }
    
    /* 货币行 */
    .currency-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      height: 2.8rem; /* 固定行高 */
    }
    
    /* 主要RMB价格样式 */
    .rmb-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 10px 0; /* 减小内边距 */
      margin-bottom: 25px; /* 减小底部边距 */
    }
    
    .rmb-label {
      font-size: 2.25rem;
      font-weight: 600;
      color: white;
      padding-left: 20px;
      width: 30%;
    }
    
    .rmb-value {
      font-size: 2.25rem;
      font-weight: 700;
      color: white;
      text-align: right;
      padding-right: 20px;
      width: 70%;
    }
    
    /* 价格区域容器 */
    .price-section {
      width: 100%;
      max-width: 700px;
      margin-top: 30px; /* 向下移动价格区域 */
    }
    
    /* 拍品信息区域样式 */
    .lot-info {
      margin-top: 2rem; /* 整个拍品信息区域下移 */
    }
    
    /* 拍品名称样式 */
    .lot-name {
      margin-top: 2rem; /* 增加顶部边距，使拍品名称下移 */
    }
  </style>
</head>
<body>
  <div class="flex flex-col h-screen">
    <!-- 头部信息栏 -->
    <header class="gradient-bg border-b border-indigo-700 p-4 flex justify-between items-center">
      <!-- 左侧Logo和标题 -->
      <div class="left-content">
        <!-- Logo -->
        <div class="logo-container bg-white p-1">
          <img src="https://placeholder.pics/svg/70x70/DEDEDE/555555/LOGO" alt="拍卖会Logo" class="logo-image">
        </div>
        
        <!-- 标题 -->
        <div class="text-2xl font-semibold auction-title">
          2024年首届新文物艺术品拍卖会<br>
          <span class="text-xl">毕加索大师专场</span>
        </div>
      </div>
      
      <!-- 右侧信息 -->
      <div class="flex space-x-12">
        <div class="text-center">
          <div class="text-gray-300 text-sm">本场拍品:</div>
          <div class="font-bold text-xl">338 件</div>
        </div>
        
        <div class="text-center">
          <div class="text-gray-300 text-sm">尚待拍卖:</div>
          <div class="font-bold text-xl">252 件</div>
        </div>
        
        <div class="text-center">
          <div class="text-gray-300 text-sm">上件拍品:</div>
          <div class="font-bold text-xl text-white">流拍</div>
        </div>
        
        <div class="text-center">
          <div class="text-gray-300 text-sm">落槌价:</div>
          <div class="font-bold text-xl">--</div>
        </div>
      </div>
      
      <div class="text-2xl font-bold">19:18</div>
    </header>
    
    <!-- 主要内容区域 -->
    <div class="flex flex-1 p-6 gap-8">
      <!-- 左侧拍品图片 -->
      <div class="w-1/2">
        <div class="image-container h-full flex items-center justify-center bg-amber-50 p-4">
          <img 
            src="https://www.pablopicasso.org/images/paintings/guernica.jpg"
            alt="格尔尼卡 (Guernica)" 
            class="lot-image"
          />
        </div>
      </div>
      
      <!-- 右侧拍品信息 -->
      <div class="w-1/2 flex flex-col">
        <!-- 拍品基本信息 - 整体下移 -->
        <div class="lot-info mb-4">
          <!-- LOT号 -->
          <div class="flex items-baseline">
            <h1 class="text-4xl font-bold">LOT 85</h1>
          </div>
          
          <!-- 拍品名称 - 增加顶部边距使其下移 -->
          <h2 class="text-3xl lot-name">格尔尼卡 (Guernica)</h2>
        </div>
        
        <!-- 价格显示区域 -->
        <div class="flex-1 flex flex-col justify-center">
          <div class="price-section">
            <!-- 主要价格显示 (人民币) -->
            <div class="rmb-container">
              <div class="rmb-label">RMB</div>
              <div class="rmb-value">100,000,000</div>
            </div>
            
            <!-- 其他货币价格列表 (竖直排列) -->
            <div class="currency-list">
              <div class="currency-row">
                <span class="currency-label">HKD</span>
                <span class="currency-value">116,000,000</span>
              </div>
              
              <div class="currency-row">
                <span class="currency-label">USD</span>
                <span class="currency-value">14,850,000</span>
              </div>
              
              <div class="currency-row">
                <span class="currency-label">EUR</span>
                <span class="currency-value">13,750,000</span>
              </div>
              
              <div class="currency-row">
                <span class="currency-label">JPY</span>
                <span class="currency-value">1,650,000,000</span>
              </div>
              
              <div class="currency-row">
                <span class="currency-label">GBP</span>
                <span class="currency-value">11,500,000</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
